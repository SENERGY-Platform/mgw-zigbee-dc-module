        services:
          - mgw-zigbee-dc
  deviceIdPrefix:
    dataType: string
    value: "zigbee:"
    targets:
      - refVar: DEVICE_ID_PREFIX
        services:
          - mgw-zigbee-dc
    userInput:
      type: text
      name: Zigbee Device ID Prefix
      group: zigbee
  zigbeeTopicPrefixPrefix:
    dataType: string
    value: "zigbee2mqtt/"
    targets:
      - refVar: ZIGBEE_MQTT_TOPIC_PREFIX
        services:
          - mgw-zigbee-dc
    userInput:
      type: text
      name: Zigbee Topic Prefix
      group: zigbee
