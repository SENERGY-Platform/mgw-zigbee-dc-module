modfileVersion: "v1"
id: github.com/SENERGY-Platform/mgw-zigbee-dc-module/bridging
name: Zigbee Device-Connector Bridged
version: v2.0.0
type: device-connector
deploymentType: single
license: "Apache License 2.0"
dependencies:
  github.com/SENERGY-Platform/mgw-cloud-proxy/mgw-module:
    version: "<v1.0.0"
    requiredServices:
      gateway:
        - refVar: DEVICE_REPOSITORY_URL
          template: "http://{ref}/device-repository"
          services:
            - mgw-zigbee-dc
  github.com/SENERGY-Platform/mgw-mqtt-broker:
    version: <v2.0.0
    requiredServices:
      broker:
        - refVar: MGW_MQTT_BROKER
          template: "tcp://{ref}:1881"
          services:
            - mgw-zigbee-dc
services:
  mgw-zigbee-dc:
    name: mgw-zigbee-dc
    image: ghcr.io/senergy-platform/mgw-zigbee-dc:v1.2.0
configs:
  mqttBroker:
    dataType: string
    value: "tcp://message-broker:1883"
    targets:
      - refVar: ZIGBEE_MQTT_BROKER
        services:
          - mgw-zigbee-dc
    userInput:
      type: text
      name: Zigbee MQTT Broker
      description: "e.g. tcp://message-broker:1883"
      group: mqtt
  mqttUsername:
    dataType: string
    optional: true
    targets:
      - refVar: ZIGBEE_MQTT_USER
        services:
          - mgw-zigbee-dc
    userInput:
      type: text
      name: Zigbee MQTT Username
      group: mqtt
  mqttPassword:
    dataType: string
    optional: true
    targets:
      - refVar: ZIGBEE_MQTT_PW
        services:
          - mgw-zigbee-dc
    userInput:
      type: text
      name: Zigbee MQTT Password
      group: mqtt
  mqttClientId:
    dataType: string
    value: "mgw-zigbee-dc_zigbee"
    targets:
      - refVar: ZIGBEE_MQTT_CLIENT_ID
        services:
          - mgw-zigbee-dc
    userInput:
      type: text
      name: Zigbee MQTT ClientID
      group: mqtt
